<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inShare-Easy file sharing app</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <img src="./logo.png" alt="" class="logo" />

  <div class="main-container">
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img src="./file.svg" class="center" alt="file-icon" draggable="false" />
          <img src="./file.svg" class="left" alt="file-icon" draggable="false" />
          <img src="./file.svg" class="right" alt="file-icon" draggable="false" />
        </div>

        <input type="file" name="file" id="fileInput" />

        <div class="title">
          Drop your Files here or,
          <span class="browseBtn">Browse</span>
        </div>
      </div>

      <div class="progress-container">
        <div class="bg-progress">
          <div class="inner-container">
            <div class="title">Uploading...</div>
            <div class="percent-container">
              <span id="percent">0</span>%

              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>
        <div class="input-container">
          <input type="text" name="" id="fileURL" readonly />
          <img src="./copy-icon.svg" alt="" id="copyBtn" />
        </div>
        <!-- ************************************************************************************* -->
        <p>or Send Via Email</p>
        <div class="email-container">
          <form action="" id="emailForm">
            <div class="field">
              <label for="sender">Your email</label>
              <input type="email" name="from-email" id="sender" required />
            </div>

            <div class="field">
              <label for="receiver">Receiver's email</label>
              <input type="email" name="to-email" id="receiver" required />
            </div>

            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>

    <div class="upload-vector">
      <img src="./uploading.svg" alt="" />
    </div>
  </div>

  <div class="toast">Copied to Clip-board!</div>

  <script src="index.js"></script>
</body>

</html>
